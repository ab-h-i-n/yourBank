<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="flex flex-col items-end gap-y-[10.46px] pt-[80px] px-[26.28px] relative lg:w-[410.19px] lg:pt-[60px]">

        <!-- main containet  -->
    
        <!-- background image  -->
    
        <!-- <img src="./images/asfalt-light.png"
            class="border-[0.51px] border-[#262626] w-full h-[368.2px] rounded-[6.15px] absolute z-[-1] opacity-[20%]"> -->
    
        <!--sub container  -->
    
    
        <!-- background arrow img  -->
    
        <img src="./images/background-arrows.svg"
            class="absolute top-0 right-0 z-[0] translate-x-[95px] translate-y-[45px]">
    
        <div
            class="flex flex-col gap-y-[15.38px] w-full border-[0.51px] border-[#262626] rounded-[6.15px] p-[20.51px] bg-[#1C1C1C] relative z-[1]">
    
    
            <!-- monthly income  -->
    
            <button
                class="flex items-center gap-x-[5.13px] bg-[#22251B] py-[8.2px] px-[10.26px] w-[111.24px] rounded-[6.15px] absolute top-0 left-0 translate-y-[-28.35px] translate-x-[-33.35px]">
    
                <!-- add icon  -->
                <img src="./images/add icon .svg" class="w-[22.53px]">
    
                <!-- monthly income  -->
    
                <div class="flex flex-col">
    
                    <!-- amount  -->
    
                    <p class="text-white font-[400] text-[10.26px] leading-[15.38px]">+ $5000,00</p>
    
                    <!-- text  -->
    
                    <p class="text-[#E4E4E7] font-[300] text-[8.2px] leading-[12.31px]">Monthly Income</p>
    
                </div>
    
            </button>
    
            <!-- your transactions  -->
    
            <div class="flex flex-col h-[132.77px] gap-y-[10.26px]">
    
                <!-- heading  -->
    
                <h1 class="text-white font-[500] text-[10.26px] leading-[15.38px]">Your Transactions</h1>
    
                <!-- transactions  -->
    
                <div class="relative h-[132.77px]">
    
                    <!-- tranaction 1  -->
    
                    <div
                        class="flex justify-between items-end bg-[#262626] py-[8.2px] px-[12.31px] h-[45.41px] border-[0.51px] border-[#262626] rounded-[6.15px] z-30 absolute top-0 w-full">
    
                        <!-- svg and trasaction name  -->
    
                        <div class="flex gap-x-[5.13px] items-center">
    
                            <!-- transaction icon  -->
    
                            <img src="./images/transaction.svg">
    
                            <!-- transaction name  -->
    
                            <div class="flex flex-col text-white">
    
                                <!-- sub text  -->
    
                                <p class="font-[300] text-[9.23px] leading-[13.85px]">Transaction</p>
    
                                <!-- name text  -->
    
                                <p class="font-[400] text-[10.26px] leading-[15.38px]">Joel Kenley</p>
    
                            </div>
    
                        </div>
    
                        <!-- amount  -->
    
                        <p class="text-white font-[500] text-[12.31px] leading-[18.46px]">-$68.00</p>
    
    
                    </div>
    
                    <!-- tranaction 2  -->
    
                    <div class="px-[10.36px] absolute w-full top-0 translate-y-[31px] opacity-60 z-20">
    
                        <div
                            class="flex justify-between bg-[#262626] items-end py-[8.2px] px-[12.31px] h-[45.41px] border-[0.51px] border-[#262626] rounded-[6.15px] ">
    
                            <!-- svg and trasaction name  -->
    
                            <div class="flex gap-x-[5.13px] items-center">
    
                                <!-- transaction icon  -->
    
                                <img src="./images/transaction.svg">
    
                                <!-- transaction name  -->
    
                                <div class="flex flex-col text-white">
    
                                    <!-- sub text  -->
    
                                    <p class="font-[300] text-[9.23px] leading-[13.85px]">Transaction</p>
    
                                    <!-- name text  -->
    
                                    <p class="font-[400] text-[10.26px] leading-[15.38px]">Mark Smith</p>
    
                                </div>
    
                            </div>
    
                            <!-- amount  -->
    
                            <p class="text-white font-[500] text-[12.31px] leading-[18.46px]">-$68.00</p>
    
    
                        </div>
    
                    </div>
    
                    <!-- tranaction 3  -->
    
                    <div class="px-[20.51px] absolute w-full top-0 translate-y-[61px] opacity-40 z-10">
    
                        <div
                            class="flex justify-between items-end bg-[#262626] py-[8.2px] px-[12.31px] h-[45.41px] border-[0.51px] border-[#262626] rounded-[6.15px]">
    
                            <!-- svg and trasaction name  -->
    
                            <div class="flex gap-x-[5.13px] items-center">
    
                                <!-- transaction icon  -->
    
                                <img src="./images/transaction.svg">
    
                                <!-- transaction name  -->
    
                                <div class="flex flex-col text-white">
    
                                    <!-- sub text  -->
    
                                    <p class="font-[300] text-[9.23px] leading-[13.85px]">Transaction</p>
    
                                    <!-- name text  -->
    
                                    <p class="font-[400] text-[10.26px] leading-[15.38px]">Leena Roy</p>
    
                                </div>
    
                            </div>
    
                            <!-- amount  -->
    
                            <p class="text-white font-[500] text-[12.31px] leading-[18.46px]">-$68.00</p>
    
    
                        </div>
    
                    </div>
    
                </div>
    
    
    
            </div>
    
            <!-- money exchange  -->
    
            <div class="flex flex-col gap-y-[14.87px] ">
    
                <!-- heading  -->
    
                <h1 class="text-white font-[500] text-[10.26px] leading-[15.38px]">Money Exchange</h1>
    
                <!-- currency container  -->
    
                <div
                    class="grid grid-rows-2 border-[0.51px] border-[#262626] rounded-[6.15px] divide-y divide-[#262626] divide-[0.51px]">
    
                    <!-- country  -->
    
                    <div class="flex divide-x divide-[#262626] divide-[0.51px]">
    
                        <!-- india  -->
    
                        <div class="flex flex-col gap-y-[5.13px] p-[10.26px] w-full">
    
                            <!-- logo and name  -->
    
                            <div class="flex items-center gap-x-[5.13px]">
    
                                <!-- logo  -->
    
                                <img class="w-[20.57px] h-[20.57px] rounded-full" src="./images/india.png" />
    
                                <!-- name  -->
    
                                <p class="text-white font-[400] text-[9.23px] leading-[13.85px]">INR</p>
    
                            </div>
    
                            <!-- type of rupee  -->
    
                            <p class="font-[300] text-[8.2px] leading-[12.31px] text-[#E4E4E7]">Indian Rupees</p>
    
                        </div>
    
                        <!-- usa  -->
    
                        <div class="flex flex-col gap-y-[5.13px] p-[10.26px] w-full">
    
                            <!-- logo and name  -->
    
                            <div class="flex items-center gap-x-[5.13px]">
    
                                <!-- logo  -->
    
                                <img class="w-[20.57px] h-[20.57px] rounded-full" src="./images/usa.png" />
    
                                <!-- name  -->
    
                                <p class="text-white font-[400] text-[9.23px] leading-[13.85px]">USD</p>
    
                            </div>
    
                            <!-- type of rupee  -->
    
                            <p class="font-[300] text-[8.2px] leading-[12.31px] text-[#E4E4E7]">United States Dollar
                            </p>
    
                        </div>
    
    
    
    
                    </div>
    
                    <!-- amount  -->
    
                    <div class="flex divide-x divide-[#262626] divide-[0.51px]">
    
                        <!-- india amount  -->
    
                        <p
                            class="flex items-center text-white font-[500] text-[10.26px] leading-[15.38px] px-[10.26px] w-full">
                            5,000</p>
    
                        <!-- usa amount  -->
    
                        <p
                            class="flex items-center text-white font-[500] text-[10.26px] leading-[15.38px] px-[10.26px] w-full">
                            12.00</p>
    
                    </div>
    
                </div>
    
                <!-- exchange button  -->
    
                <button
                    class="bg-[#22251B] rounded-[42.05px] py-[8.2px] px-[15.38px] font-[400] text-[9.38px] leading-[13.85px] text-[#D1FF4D] ">Exchange</button>
    
            </div>
    
        </div>
    
        <!-- supported currency  -->
    
        <div
            class="flex items-center gap-x-[6.3px] bg-[#22251B] rounded-[41.02px] justify-between p-[5.13px] pl-[12.31px] translate-x-[26.28px]">
    
    
            <!-- text  -->
    
    
            <p class="text-white font-[400] text-[9.23px] leading-[13.85px]">Supported Currency</p>
    
            <!-- currencys supported container  -->
    
    
            <div
                class="flex bg-[#1A1A1A] items-center gap-x-[4.1px] rounded-[28.2px] border border-[0.51px] border-[#262626] p-[5.31px] ">
    
    
                <!-- dollar  -->
    
                <img src="./images/dollar.svg">
    
                <!-- euro  -->
    
                <img src="./images/euro.svg">
    
                <!-- bitcoin  -->
    
                <img src="./images/bitcoin.svg">
    
                <!-- eth -->
    
                <img src="./images/eth.svg">
    
            </div>
    
    
        </div>
    
    </div>
    
</body>
</html>
